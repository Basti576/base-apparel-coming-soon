<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.google.com/specimen/Josefin+Sans' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">

<div class="wrapper-left-column">
  <div class="logo">
    <img src="/images/logo.svg" alt="Logo Red Circle">
  </div>

  <div class="main-text">
    <h1>
    <span id="pink">We're </span><br/></span>
    coming <br/> 
    soon <br/>
  </h1>
    <p class="main-article">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="email-form">
      <input id="email-input" type="email" placeholder="E-Mail Address">
      <button class="email-arrow-button">
      <img id="email-arrow" src="/images/icon-arrow.svg" alt="">
      </button>
    </div>
  </div>
</div>

<div class="wrapper-right-column">
  <img src="/images/hero-desktop.jpg"/>
</div>

<div class="mobile-logo">
  <img src="/images/logo.svg" alt="Logo Red Circle">
</div>




<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Basti576">Sebastian Zuber</a>.
  </p>
</footer>

</div>






</body>
</html>
